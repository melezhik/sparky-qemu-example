sparrowdo:
  localhost: true
  no_sudo: true
  tags: stage=main 
allow_manual_run: true  
vars:
  -
      name: use_case_repo
      default: https://github.com/melezhik/rocky-linux-lamp-check.git
      type: input
  -
      name: qemu_binary
      values: [ qemu-kvm, qemu-system-x86_64 ]
      type: select
      default: qemu-kvm
  -
      name: skip_bootstrap
      type: checkbox
      default: true
  -
      name: qemu_new_session
      type: checkbox
      default: true

  -
      name: qemu_stop_on_fail
      type: checkbox
      default: true

       