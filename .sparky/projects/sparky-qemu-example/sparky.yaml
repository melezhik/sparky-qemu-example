sparrowdo:
  localhost: true
  no_sudo: true
  tags: stage=main 
allow_manual_run: true  
vars:
  -
      name: use_case_repo
      default: https://github.com/melezhik/rocky-linux-lamp-check.git
      type: input
  -
      name: qemu_binary
      default: qemu-kvm
      type: input
  -
      name: skip_bootstrap
      type: checkbox
      default: true

       